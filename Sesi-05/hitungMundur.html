<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Mundur</title>
  </head>
  <body>
    <h1>019_RiloSupriyatno_Tugas Sesi 4</h1>
    <h1>Hitung</h1>
    <input type="text" id="angka" />
    <button onclick="md()">Kurang</button>
    <button onclick="mj()">Tambah</button>
    <script>
      function md() {
        --document.getElementById("angka").value;
      }
      function mj() {
        ++document.getElementById("angka").value;
      }
    </script>
  </body>
</html>
